<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formluario.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form action="" method=""></form>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmacao_senha">Confirmação de Senha:</label>
            <input type="password" id="confirmacao_senha" name="confirmacao_senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\d{2}\ \d{9}" placeholder="(XX) XXXXX-XXXX" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
