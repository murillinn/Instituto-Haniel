<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
<section id="acesso" class="content">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Cadastro</button>
        </div>

        <div class="auth-forms">
            <form id="login-form" class="auth-form active">
                <h3>Fa√ßa seu Login</h3>
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" required>
                    <div class="password-toggle">
                        <i class="toggle-icon">üëÅÔ∏è</i>
                    </div>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Lembrar-me
                    </label>
                    <a href="#recuperar-senha" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="social-login">
                    <p>Ou entre com:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google">G</a>
                        <a href="#" class="social-icon facebook">F</a>
                    </div>
                </div>
            </form>
            <form id="register-form" class="auth-form">
                <h3>Crie sua Conta</h3>
                <div class="form-group">
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="password" required>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text"></span>
                    </div>
                    <div class="password-toggle">
                        <i class="toggle-icon">üëÅÔ∏è</i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" required> Eu concordo com os <a href="#termos">Termos de Servi√ßo</a> e <a href="#politica">Pol√≠tica de Privacidade</a>
                    </label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="recovery-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Recuperar Senha</h3>
            <form id="recovery-form">
                <div class="form-group">
                    <label for="recovery-email">Digite seu e-mail cadastrado</label>
                    <input type="email" id="recovery-email" name="email" required>
                </div>
                <button type="submit" class="btn">Enviar Link de Recupera√ß√£o</button>
            </form>
        </div>
    </div>
</section>

<script src="scripts.js"></script>

</body>
</html>
